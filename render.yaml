# Render Blueprint for EUFSI DPP Tool
# Deploy the entire stack (Database + Backend + Frontend) with one click.

services:
  # 1. Backend API (Node.js/Express)
  - type: web
    name: eufsi-dpp-backend
    env: node
    region: frankfurt # Change as needed
    plan: free
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: eufsi-dpp-db
          property: connectionString
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        fromService:
          type: web
          name: eufsi-dpp-frontend
          property: host

  # 2. Frontend (Next.js)
  - type: web
    name: eufsi-dpp-frontend
    env: node
    region: frankfurt
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: eufsi-dpp-backend
          property: host

databases:
  # 3. PostgreSQL Managed Database
  - name: eufsi-dpp-db
    region: frankfurt # Match service region for lowest latency
    plan: free
